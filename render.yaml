services:
  - type: web
    name: instagram-automation-server
    env: node
    plan: free
    rootDir: server
    buildCommand: npm install && PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD=0 npx playwright install chromium || echo "Browser install failed, continuing..."
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD
        value: "0"
